<!DOCTYPE html>
<html>
<head>
    <title>360 Data Center View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        #panorama-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="panorama-container"></div>
    <a href="index.html" class="back-button">Back to Building View</a>
    <script>
        // Get view parameter from URL (e.g., panorama.html?view=room1)
        const urlParams = new URLSearchParams(window.location.search);
        const viewName = urlParams.get('view') || 'default_room'; // Default if no param

        // Define your panoramas
        const panoramas = {
            room1: {
                title: "Server Room",
                hfov: 110,
                pitch: -3,
                yaw: 117,
                type: "equirectangular",
                panorama: "ASSETS/room1_360.jpg", // Your 360 image
                hotSpots: [ // Optional: hotspots within the panorama
                    {
                        pitch: -2.1,
                        yaw: 40.9,
                        type: "info",
                        text: "MAINFRAME"
                    },
		
		{
                        pitch: -2.1,
                        yaw: -58.9,
                        type: "info",
                        text: "POD AR 11-15"
                    },
		{
                        pitch: -2.1,
                        yaw: -168.9,
                        type: "info",
                        text: "PCI"
                    },
		{
                        pitch: -3.1,
                        yaw: -111.9,
                        type: "info",
                        text: "APOLLO SSD"
                    }
		]
            },
//---------------
		room2: {
                title: "NETWORK CROSS CONNECT",
                hfov: 110,
                pitch: -3,
                yaw: 117,
                type: "equirectangular",
                panorama: "ASSETS/room2_360.jpg", // Your 360 image
                hotSpots: [ // Optional: hotspots within the panorama
                    {
                        pitch: -2.1,
                        yaw: 80.9,
                        type: "info",
                        text: "B <---------NEXUS--------->A"
                    },
		
		{
                        pitch: -2.1,
                        yaw: -40.9,
                        type: "info",
                        text: "VELOCLOUDS"
                    }
		]
            },
//------------
//---------------
		room3: {
                title: "ENTRANCE FACILITIES",
                hfov: 110,
                pitch: 33,
                yaw: -67,
                type: "equirectangular",
                panorama: "ASSETS/default360.jpg", // Your 360 image
                hotSpots: [ // Optional: hotspots within the panorama
                    {
                        pitch: 42.1,
                        yaw: -110.9,
                        type: "info",
                        text: "CLARO-FIBER"
                    },
		
		{
                        pitch: 5.1,
                        yaw: -25.9,
                        type: "info",
                        text: "HUB 787"
                    }
		]
            },
//------------
            default_room: { // Fallback
                title: "Entrance Facilities",
                type: "equirectangular",
                panorama: "ASSETS/default360.jpg"
            }
        };

        const currentPanoramaConfig = panoramas[viewName] || panoramas['default_room'];

        pannellum.viewer('panorama-container', currentPanoramaConfig);
    </script>
</body>
</html>
